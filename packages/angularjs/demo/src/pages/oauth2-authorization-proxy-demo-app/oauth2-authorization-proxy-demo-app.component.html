<md-toolbar layout="row" class="md-toolbar-tools">
    <md-button
        class="md-icon-button"
        aria-label="{{ :: 'OAuth2AuthorizationProxy.Demo.App.Menu.HamburgerIcon.label' | translate }}"
        hide-gt-sm
        ng-click="$ctrl.toggleSidenav()"
    >
        <md-icon>menu</md-icon>
    </md-button>

    <h1 flex md-truncate>{{ :: 'OAuth2AuthorizationProxy.Demo.App.Title' | translate }}</h1>

    <oauth2-authorization-proxy-header></oauth2-authorization-proxy-header>
</md-toolbar>

<div flex layout="row">
    <md-sidenav
        md-component-id="sidenav"
        class="md-sidenav-left md-whiteframe-4dp"
        md-is-locked-open="$mdMedia('gt-sm')"
        ng-click="vm.toggleSidenav()">

        <md-toolbar layout="row" class="md-toolbar-tools" hide-gt-sm>
            {{ :: 'OAuth2AuthorizationProxy.Demo.App.Menu.Title' | translate }}
        </md-toolbar>

        <md-content flex layout="column" layout-margin>
            <md-list-item ui-sref="app.home">
                <md-icon>home</md-icon>
                <span flex>{{ :: 'OAuth2AuthorizationProxy.Demo.App.Menu.Home' | translate }}</span>
            </md-list-item>

            <md-list-item ui-sref="app.login">
                <md-icon>account_box</md-icon>
                <span flex>{{ :: 'OAuth2AuthorizationProxy.Demo.App.Menu.Login' | translate }}</span>
            </md-list-item>
        </md-content>

    </md-sidenav>

    <md-content flex>
        <ui-view></ui-view>
    </md-content>
</div>
